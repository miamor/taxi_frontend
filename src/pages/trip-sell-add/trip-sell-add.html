<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
      <button ion-button (click)="request(addForm)">Submit</button>
    </ion-buttons>

    <ion-title>
      Bán chuyến
    </ion-title>

  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div #map id="map" class="ng-hide hide" data-tap-disabled="true"></div>

  <form #addForm class="trip-add trip-filter padding" id="pac-sidebar">
    <div class="trip-from">
      <input data-tap-disabled="true" autocomplete="disabled" id="pac-from" type="text" name="from" class="form-control"
        placeholder="Điểm đi *" />
    </div>
    <div class="trip-to">
      <input data-tap-disabled="true" autocomplete="disabled" id="pac-to" class="form-control" type="text" name="to"
        placeholder="Điểm đến *" />
    </div>

    <div class="choose-seats">
      <div class="seats-type" style="width:270px">
        <div id="seat4" (click)="select_seat(4)" class="sone">4 <span class="small">chỗ</span></div>
        <div id="seat5" (click)="select_seat(5)" class="sone">5 <span class="small">chỗ</span></div>
        <div id="seat7" (click)="select_seat(7)" class="sone">7 <span class="small">chỗ</span></div>
        <div id="seat16" (click)="select_seat(16)" class="sone">16 <span class="small">chỗ</span></div>
        <div class="clearfix"></div>
      </div>
      <input type="hidden" id="seat" name="seat" />
      <!--	<select id="seat" name="seat" class="form-control" placeholder="Số chỗ *">
                    <option value="4">4 chỗ</option>
                    <option value="5">5 chỗ</option>
    		<option value="7">7 chỗ</option>
                    <option value="16">16 chỗ</option>
                </select>-->
    </div>

    <div id="tripInfo"></div>

    <div class="trip-info">
      <div id="floating-panel" class="hidden">
        <div class="form-group">
          <div class="col-lg-1 control-label no-padding">From</div>
          <div class="col-lg-11 no-padding-right">
            <input id="start" type="text" name="from" readonly class="form-control" />
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="form-group">
          <div class="col-lg-1 control-label no-padding">To</div>
          <div class="col-lg-11 no-padding-right">
            <input id="end" class="form-control" type="text" name="to" readonly>
          </div>
          <div class="clearfix"></div>
        </div>
        <select id="travelMode" class="hide">
          <option value="DRIVING" selected>DRIVING</option>
        </select>
        <div id="warnings-panel"></div>
      </div>

      <div id="box-search-one-route">
        Khoảng cách / Thời gian: <span id="box-search-one-distance"></span>
        |
        <span id="box-search-one-time"></span>
        |
        <span id="box-search-one-price"></span>
      </div>

    </div> <!-- .trip-info -->

    <!--<button class="button button-assertive button-small" (click)="goback()">Sửa</button>-->

    <div class="divide"></div>


    <ion-item class="form-group">
      <label>Tên khách hàng *</label>
      <ion-input [(ngModel)]="params.name" type="text" name="name" id="name" placeholder="Tên *"></ion-input>
    </ion-item>

    <ion-item class="form-group" style="margin-bottom:10px">
      <label>Số điện thoại *</label>
      <ion-input [(ngModel)]="params.phone" type="text" name="phone" id="phone" placeholder="Số điện thoại *">
      </ion-input>
    </ion-item>

    <ion-item class="form-group">
      <label>Số khách *</label>
      <ion-input [(ngModel)]="params.guess_num" type="number" min="1" name="guess_num" id="guess_num"
        placeholder="Số khách *"></ion-input>
    </ion-item>

    <ion-item class="form-group">
      <div>
        <label>Thời gian *</label>
      </div>
      <ion-datetime [(ngModel)]="params.time_date" name="time_date" id="time_date" placeholder="Ngày *"
        displayFormat="MMM DD, YYYY" pickerFormat="MMM DD, YYYY"></ion-datetime>
      <ion-datetime [(ngModel)]="params.time_time" name="time_time" id="time_time" placeholder="Giờ *"
        displayFormat="HH:mm" pickerFormat="HH:mm"></ion-datetime>
    </ion-item>

    <ion-list class="form-group" radio-group [(ngModel)]="params.is_round" name="is_round" id="is_round">
      <ion-item>
        <ion-label>1 chiều</ion-label>
        <ion-radio slot="start" value="0" checked></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>2 chiều</ion-label>
        <ion-radio slot="start" value="1"></ion-radio>
      </ion-item>
    </ion-list>


    <ion-item class="form-group">
      <label>Mã PNR </label>
      <ion-input [(ngModel)]="params.PNR" type="text" name="PNR" id="PNR" placeholder="Mã PNR"></ion-input>
    </ion-item>

    <ion-item class="form-group">
      <label>Ghi chú </label>
      <ion-textarea [(ngModel)]="params.details" name="details" id="details" placeholder="Ghi chú"></ion-textarea>
    </ion-item>

    <div class="add-form-submit center">
      <button ion-button class="button" type="reset" value="Nhập lại"></button>
      <button ion-button class="button button-assertive" (click)="request(addForm)">Đặt xe</button>
    </div>


  </form>


</ion-content>
